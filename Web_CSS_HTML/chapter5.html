<!DOCTYPE html>
<html lang = "ko">
	<head>
		<meta charset = "utf-8">
		<title> 기관명 - 문서명</title>
		<link rel = "stylesheet" type="text/css" href = "css/basic_style.css">
		<style>
		
			p{
				font-size:12px;
				margin-left:20px;
			}
			
			h1, h2{
				text-align:center;
			}
			
			.redtext{
				color:red;
			}
			
			#container{
				background: #ff6a00;
			}
			
		</style>		
	</head>

	<body>
		<h1 id="container"> 블루베리 연구</h1>
		<h2> 블루베리 효과</h2>
		<p>동해물과 백두산이 	마르고 닳도록 		하느님이 보우하사 		우리나라 만세</p>
		
		<h2 class="redtext"> 블루베리 설명</h2>
		<p class="redtext">동해물과 백두산이 	마르고 닳도록 		하느님이 보우하사 		우리나라 만세</p>
		
	</body>
</html>
